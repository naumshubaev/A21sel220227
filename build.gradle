plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

// dependency for selenium is testImplementation (!)
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.1'
    testImplementation("io.github.bonigarcia:webdrivermanager:5.1.0")
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'

    // DOWNLOADED FROM https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    // VULNERABILITIES https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-8908

}

test {
    useJUnitPlatform()
}